<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/send.min.js"></script>
  <style>
    *{
        outline: none;
        margin: 0;
        padding: 0;
        border: 0;
        box-sizing: unset;
    }
    html, body{
        height: 100%;
        width: 100%;
        background-color: #090e11;
        background-image: none;
        color: #d4d5d7;
        overflow: hidden;
    }
    .app{
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
    .cont{
        height: 100%;
        width: 100%;
        overflow: auto;
        scrollbar-color: hsla(0,0%,100%,.16) transparent;
        scroll-behavior: smooth;
        -ms-overflow-style: scrollbar;
        scrollbar-width: thin;
    }
    .inn1{
        min-width: 300px;
        height: 100%;
        border-right: 1px solid hsla(0,0%,100%,.16);
        display: flex;
        flex-direction: column;
    }
    .inn2{
        height: 100%;
        width: 70%;
    }

    /* width */
    ::-webkit-scrollbar{
        width: 5px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: hsla(0,0%,100%,.16);
        border-radius: 5px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
    /*.header-container{*/
    /*    */
    /*}*/
    .header1{
        padding: 10px 16px;
        background-color: #2a2f32;
        position: relative;
        z-index: 1000;
        box-sizing: border-box;
        display: flex;
        flex: none;
        align-items: center;
        justify-content: flex-end;
        width: 100%;
        height: 59px;
        outline: none;
    }
    .prof-image{
        position: relative;
        z-index: 100;
        display: block;
        width: 100%;
        height: 100%;
        overflow: hidden;
        transition: opacity .15s ease-out;
        visibility: visible;
        border-radius: 50%;
        opacity: 1;
        vertical-align: initial;
    }
    ::-webkit-search-cancel-button{
        display: none;
    }
  </style>
<!--  <link rel="stylesheet" href="app3.css">-->
</head>
